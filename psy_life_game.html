<html lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta charset="UTF-8">

	<style>

	html, body {
		width: 100%;

	#canvas {

<style type="text/css"></style></head>
<body style="background-color: rgb(24, 13, 45);">

<script>

var width = 300;
var height = 300;

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

var image = ctx.createImageData(width * 2, height * 2);

var world = [];
var world_ = [];
for (var i = 0; i < width * height; ++i) {
	world[i] = ~~(Math.random() * 2);
}


var neighbors = function(world, x, y) {
	if (x === 0) {
		if (y === 0) {
			return world[y * width + x + 1] +
				world[(y + 1) * width + x] +
				world[(y + 1) * width + x + 1];
		} else if (y === height - 1) {
			return world[y * width + x + 1] +
				world[(y - 1) * width + x] +
				world[(y - 1) * width + x + 1];
		} else {
			return world[y * width + x + 1] +
				world[(y - 1) * width + x] +
				world[(y - 1) * width + x + 1] +
				world[(y + 1) * width + x] +
				world[(y + 1) * width + x + 1];
		}
	} else if (x === width - 1) {
		if (y === 0) {
			return world[y * width + x - 1] +
				world[(y + 1) * width + x] +
				world[(y + 1) * width + x - 1];
		} else if (y === height - 1) {
			return world[y * width + x - 1] +
				world[(y - 1) * width + x] +
				world[(y - 1) * width + x - 1];
		} else {
			return world[y * width + x - 1] +
				world[(y - 1) * width + x] +
				world[(y - 1) * width + x - 1] +
				world[(y + 1) * width + x] +
				world[(y + 1) * width + x - 1];
		}
	} else {
		if (y === 0) {
			return world[(y + 1) * width + x] +
				world[y * width + x - 1] +
				world[(y + 1) * width + x - 1] +
				world[y * width + x + 1] +
				world[(y + 1) * width + x + 1];
		} else if (y === height - 1) {
			return world[(y - 1) * width + x] +
				world[y * width + x - 1] +
				world[(y - 1) * width + x - 1] +
				world[y * width + x + 1] +
				world[(y - 1) * width + x + 1];
		} else {
			return world[(y - 1) * width + x - 1] +
				world[(y - 1) * width + x] +
				world[(y - 1) * width + x + 1] +
				world[y * width + x + 1] +
				world[(y + 1) * width + x + 1] +
				world[(y + 1) * width + x] +
				world[(y + 1) * width + x - 1] +
				world[y * width + x - 1];
		}
	}
};

var born = [0, 0, 0, 1, 0, 0, 0, 0, 0];
var survive = [0, 0, 1, 1, 0, 0, 0, 0, 0];

var count = 0;
var update = function() {
	if (++count % 20 === 0) {
		mutation();
	}

	for (var y = 0; y < height; ++y) {
		for (var x = 0; x < width; ++x) {
			if (world[y * width + x]) {
				world_[y * width + x] = survive[neighbors(world, x, y)];
			} else {
				world_[y * width + x] = born[neighbors(world, x, y)];
			}
		}
	}
	var world__ = world;
	world = world_;
	world_ = world__;
	
	draw();
};

var mutation = function() {
	if (Math.random() < 0.5) {
		born[~~(Math.random() * 9)] = ~~(Math.random() * 2);
	} else {
		survive[~~(Math.random() * 9)] = ~~(Math.random() * 2);
	}
};

var hue = 0;
var draw = function() {
	hue = (hue + 2) % 360;
	var fcolor = HSVtoRGB(hue, 255, 255);
	fcolor[3] = 255;
	var bcolor = [0, 0, 0, 0];
	for (var y = 0; y < height; ++y) {
		for (var x = 0; x < width; ++x) {
			var color;
			if (world[y * width + x] === world_[y * width + x]) {
				continue;
			}
			color = world[y * width + x] ? fcolor : bcolor;
			image.data[((y * 2) * width * 2 + (x * 2)) * 4] = color[0];
			image.data[((y * 2 + 1) * width * 2 + (x * 2)) * 4] = color[0];
			image.data[((y * 2) * width * 2 + (x * 2 + 1)) * 4] = color[0];
			image.data[((y * 2 + 1) * width * 2 + (x * 2 + 1)) * 4] = color[0];
			image.data[((y * 2) * width * 2 + (x * 2)) * 4 + 1] = color[1];
			image.data[((y * 2 + 1) * width * 2 + (x * 2)) * 4 + 1] = color[1];
			image.data[((y * 2) * width * 2 + (x * 2 + 1)) * 4 + 1] = color[1];
			image.data[((y * 2 + 1) * width * 2 + (x * 2 + 1)) * 4 + 1] = color[1];
			image.data[((y * 2) * width * 2 + (x * 2)) * 4 + 2] = color[2];
			image.data[((y * 2 + 1) * width * 2 + (x * 2)) * 4 + 2] = color[2];
			image.data[((y * 2) * width * 2 + (x * 2 + 1)) * 4 + 2] = color[2];
			image.data[((y * 2 + 1) * width * 2 + (x * 2 + 1)) * 4 + 2] = color[2];
			image.data[((y * 2) * width * 2 + (x * 2)) * 4 + 3] = color[3];
			image.data[((y * 2 + 1) * width * 2 + (x * 2)) * 4 + 3] = color[3];
			image.data[((y * 2) * width * 2 + (x * 2 + 1)) * 4 + 3] = color[3];
			image.data[((y * 2 + 1) * width * 2 + (x * 2 + 1)) * 4 + 3] = color[3];
		}
	}

	fcolor = HSVtoRGB(hue + 30, 180, 45);
	document.body.style.backgroundColor = "rgb(" + fcolor[0] + "," + fcolor[1] + "," + fcolor[2] + ")";

	ctx.clearRect(0, 0, 600, 600);
	ctx.putImageData(image, 0, 0);
};

function HSVtoRGB (h, s, v) {
	var r, g, b;

	while (h < 0) {
		h  = 360;
	}

	h = h % 360;

	if (s == 0) {
		v = Math.round(v);
		return [v, v, v];
	}

	s = s / 255;

	var i = Math.floor(h / 60) % 6,
			f = (h / 60) - i,
			p = v * (1 - s),
			q = v * (1 - f * s),
			t = v * (1 - (1 - f) * s)

	switch (i) {
		case 0 :
			r = v;  g = t;  b = p;  break;
		case 1 :
			r = q;  g = v;  b = p;  break;
		case 2 :
			r = p;  g = v;  b = t;  break;
		case 3 :
			r = p;  g = q;  b = v;  break;
		case 4 :
			r = t;  g = p;  b = v;  break;
		case 5 :
			r = v;  g = p;  b = q;  break;
	}

	return [Math.round(r), Math.round(g), Math.round(b)];
}

var interval = 100;

window.onload = function() {
	draw();
	window.setInterval(update, interval);
};

canvas.onclick = function(e) {
	for (var i = 0; i < width * height; ++i) {
		world[i] = ~~(Math.random() * 2);
	}
};

</script>
